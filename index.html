<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
</head>
<body>
  <div class="container">
    <div id="header">
      <img id="top-image-mob" src="assets/images/illustration-sign-up-mobile.svg" alt="">
      <img id="top-image-des" src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  
  <div class="section">

    <h1 class="heading">Stay updated!</h1>
    <p class="par">Join 60,000+ product managers receiving monthly updates on:</p>
    <ul id="list">
      <li><span><img src="assets/images/icon-list.svg" alt=""><p class="list-text">Product discovery and building what matters</p></span></li>
      <li><span><img src="assets/images/icon-list.svg" alt=""><p class="list-text">Measuring to ensure updates are a success</p></span></li>
      <li><span><img src="assets/images/icon-list.svg" alt=""><p class="list-text">And much more!</p></span></li>
    </ul>

    <form action="success.html" id="form">
      <div class="label">
      <label class="label-1" for="email">Email address</label>
      <label class="error-text" for="email">Valid email required</label>
    </div>
      <input type="text" id="email" placeholder="email@company.com">
      <button type="submit">Subscribe to monthly newsletter</button>
    </form>

  </div>
</div>
<script src="index.js"></script>
</body>
</html>
